# spatialtemporal, Res18 or Res50 as backbone
RESNET:
  DEPTH:                 18
  NUM_GROUPS:            1 
  WIDTH_PER_GROUP:       64
  SPATIAL_STRIDES:       [ [1], [2], [2], [2] ]
  ZERO_INIT_FINAL_BN:    True 
  NUM_BLOCK_TEMP_KERNEL: [ [2], [2], [2], [2] ] #  [[3], [4], [6], [3]]
  TRANS_FUNC:            bottleneck_transform
  STRIDE_1X1:            False
  INPLACE_RELU:          True
  SPATIAL_DILATIONS:     [[1], [1], [1], [1]]
MODEL:
  ARCH:         "slow"
  OUT_DIM:      32 # used to be NUM_CLASSES = 400
  DROPOUT_RATE: 0.5
  FC_INIT_STD:  0.01
  HEAD_ACT:     "softmax"
BN:
  NORM_TYPE:    "batchnorm"
  WEIGHT_DECAY: 0.0
DATA:
  NUM_FRAMES: 2
  SAMPLING_RATE: 8
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 112 # for 256img they used 224, i.e. 87.5% size
  TEST_CROP_SIZE: 128
  INPUT_CHANNEL_NUM: [3]
OPTIM:
  METHOD:       'adam'
  BASE_LR:      0.001
  WEIGHT_DECAY: 1e-4
  ZERO_WD_1D_PARAM: False
# NONLOCAL: # doesn't seem to boost the perf when added
#   LOCATION: [[[]], [[]], [[]], [[]]]
#   GROUP: [[1], [1], [1], [1]]
#   INSTANTIATION: dot_product
#   POOL: [ [[1, 2, 2], [1, 2, 2]], [[1, 2, 2], [1, 2, 2]], [[1, 2, 2], [1, 2, 2]], [[1, 2, 2], [1, 2, 2]] ] # in order of Res2 ~ 5

